<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OpenERP â€” Login</title>
<style>
  :root {
    --bg: #0f172a;
    --card: #1e293b;
    --border: #334155;
    --primary: #3b82f6;
    --primary-hover: #2563eb;
    --text: #f1f5f9;
    --text-muted: #94a3b8;
    --error: #ef4444;
    --success: #22c55e;
    --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: var(--font);
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .login-card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 40px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  }
  .logo {
    text-align: center;
    margin-bottom: 32px;
  }
  .logo h1 {
    font-size: 28px;
    font-weight: 700;
    letter-spacing: -0.5px;
  }
  .logo span { color: var(--primary); }
  .logo p {
    color: var(--text-muted);
    font-size: 14px;
    margin-top: 4px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    font-size: 13px;
    font-weight: 500;
    color: var(--text-muted);
    margin-bottom: 6px;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px 14px;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text);
    font-size: 15px;
    outline: none;
    transition: border-color 0.15s;
  }
  input:focus {
    border-color: var(--primary);
  }
  .btn {
    width: 100%;
    padding: 12px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.15s;
  }
  .btn:hover { background: var(--primary-hover); }
  .btn:disabled { opacity: 0.5; cursor: not-allowed; }
  .error-msg {
    color: var(--error);
    font-size: 13px;
    margin-top: 12px;
    text-align: center;
    display: none;
  }
  .success-msg {
    color: var(--success);
    font-size: 13px;
    margin-top: 12px;
    text-align: center;
    display: none;
  }
  .footer {
    text-align: center;
    margin-top: 24px;
    color: var(--text-muted);
    font-size: 12px;
  }
</style>
</head>
<body>
<div class="login-card">
  <div class="logo">
    <h1>Open<span>ERP</span></h1>
    <p>Enterprise Resource Management</p>
  </div>
  <form id="loginForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" value="root" autocomplete="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required autofocus>
    </div>
    <button type="submit" class="btn" id="submitBtn">Sign In</button>
    <div class="error-msg" id="errorMsg"></div>
    <div class="success-msg" id="successMsg"></div>
  </form>
  <div class="footer">
    <p>OpenERP Server</p>
  </div>
</div>
<script>
(function() {
  // If already logged in, redirect to dashboard.
  if (localStorage.getItem('openerp_token')) {
    window.location.href = '/dashboard';
    return;
  }

  const form = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');
  const successMsg = document.getElementById('successMsg');
  const submitBtn = document.getElementById('submitBtn');

  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    errorMsg.style.display = 'none';
    successMsg.style.display = 'none';
    submitBtn.disabled = true;
    submitBtn.textContent = 'Signing in...';

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    try {
      const resp = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });
      const data = await resp.json();

      if (!resp.ok) {
        throw new Error(data.error || 'Login failed');
      }

      // Store token.
      localStorage.setItem('openerp_token', data.access_token);
      successMsg.textContent = 'Login successful! Redirecting...';
      successMsg.style.display = 'block';

      // Redirect to dashboard.
      setTimeout(function() {
        window.location.href = '/dashboard';
      }, 300);
    } catch (err) {
      errorMsg.textContent = err.message;
      errorMsg.style.display = 'block';
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Sign In';
    }
  });
})();
</script>
</body>
</html>
