name: PR Check

on:
  pull_request:
    branches: [main]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  affected:
    name: Find affected targets
    runs-on: ubuntu-latest
    outputs:
      linux_build: ${{ steps.split.outputs.linux_build }}
      linux_test: ${{ steps.split.outputs.linux_test }}
      macos_build: ${{ steps.split.outputs.macos_build }}
      macos_test: ${{ steps.split.outputs.macos_test }}
      has_linux: ${{ steps.split.outputs.has_linux }}
      has_macos: ${{ steps.split.outputs.has_macos }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find affected targets
        id: affected
        run: |
          BUILD=$(bazel run //devops/tools/affected -- \
            --base=origin/${{ github.base_ref }} --mode=build --oneline)
          TEST=$(bazel run //devops/tools/affected -- \
            --base=origin/${{ github.base_ref }} --mode=test --oneline)
          echo "build_targets=${BUILD}" >> "$GITHUB_OUTPUT"
          echo "test_targets=${TEST}" >> "$GITHUB_OUTPUT"

      - name: Split by platform
        id: split
        env:
          ALL_BUILD: ${{ steps.affected.outputs.build_targets }}
          ALL_TEST: ${{ steps.affected.outputs.test_targets }}
        run: |
          # Split targets: e2e/flux/swift/ → macOS, everything else → Linux.
          # Filter out manual swift_library targets (internal deps, conflict when built together).
          LINUX_BUILD=""
          MACOS_BUILD=""
          for t in $ALL_BUILD; do
            case "$t" in *:TwitterFluxLib|*:TwitterFluxTestLib) continue ;; esac
            if echo "$t" | grep -qE '^//e2e/flux/swift/'; then
              MACOS_BUILD="$MACOS_BUILD $t"
            else
              LINUX_BUILD="$LINUX_BUILD $t"
            fi
          done

          LINUX_TEST=""
          MACOS_TEST=""
          for t in $ALL_TEST; do
            case "$t" in *:TwitterFluxLib|*:TwitterFluxTestLib) continue ;; esac
            if echo "$t" | grep -qE '^//e2e/flux/swift/'; then
              MACOS_TEST="$MACOS_TEST $t"
            else
              LINUX_TEST="$LINUX_TEST $t"
            fi
          done

          echo "linux_build=$(echo $LINUX_BUILD | xargs)" >> "$GITHUB_OUTPUT"
          echo "linux_test=$(echo $LINUX_TEST | xargs)" >> "$GITHUB_OUTPUT"
          echo "macos_build=$(echo $MACOS_BUILD | xargs)" >> "$GITHUB_OUTPUT"
          echo "macos_test=$(echo $MACOS_TEST | xargs)" >> "$GITHUB_OUTPUT"

          [ -n "$(echo $LINUX_BUILD $LINUX_TEST | xargs)" ] && echo "has_linux=true" >> "$GITHUB_OUTPUT" || echo "has_linux=false" >> "$GITHUB_OUTPUT"
          [ -n "$(echo $MACOS_BUILD $MACOS_TEST | xargs)" ] && echo "has_macos=true" >> "$GITHUB_OUTPUT" || echo "has_macos=false" >> "$GITHUB_OUTPUT"

          echo "### Affected targets" >> "$GITHUB_STEP_SUMMARY"
          echo "**Linux build:** ${LINUX_BUILD:-none}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Linux test:** ${LINUX_TEST:-none}" >> "$GITHUB_STEP_SUMMARY"
          echo "**macOS build:** ${MACOS_BUILD:-none}" >> "$GITHUB_STEP_SUMMARY"
          echo "**macOS test:** ${MACOS_TEST:-none}" >> "$GITHUB_STEP_SUMMARY"

  build:
    name: Build (Linux)
    needs: affected
    if: needs.affected.outputs.has_linux == 'true' && needs.affected.outputs.linux_build != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build affected targets
        env:
          BUILD_TARGETS: ${{ needs.affected.outputs.linux_build }}
        run: bazel build $BUILD_TARGETS

  test:
    name: Test (Linux)
    needs: affected
    if: needs.affected.outputs.has_linux == 'true' && needs.affected.outputs.linux_test != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Test affected targets
        env:
          TEST_TARGETS: ${{ needs.affected.outputs.linux_test }}
        run: bazel test $TEST_TARGETS

  build-macos:
    name: Build (macOS)
    needs: affected
    if: needs.affected.outputs.has_macos == 'true' && needs.affected.outputs.macos_build != ''
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build affected targets
        env:
          BUILD_TARGETS: ${{ needs.affected.outputs.macos_build }}
        run: bazel build $BUILD_TARGETS

  test-macos:
    name: Test (macOS)
    needs: affected
    if: needs.affected.outputs.has_macos == 'true' && needs.affected.outputs.macos_test != ''
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Test affected targets
        env:
          TEST_TARGETS: ${{ needs.affected.outputs.macos_test }}
        run: bazel test $TEST_TARGETS
